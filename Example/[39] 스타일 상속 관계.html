<!DOCTYPE html>
<html>
    <body>
        <h3>부모 스타일 상속</h3>
        <hr>

        <!--em 태그의 부모는 p 태그이다.-->
        <!--그렇기 때문에 p 태그에서 style을 지정한다면 em 태그 또한 영향을 받는다.-->
        <p style="color: red;"> 자식 태그는 부모 스타일을
            <em style="font-size: 25px;">상속</em>받는다.
        </p>
    </body>
</html>
