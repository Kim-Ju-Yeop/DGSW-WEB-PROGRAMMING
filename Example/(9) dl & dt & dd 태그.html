<!DOCTYPE html>
<html>
  <body>
    <!--dl 태그는 정의 리스트를 구현하기 위해 감싸주는 태그이다.-->
    <!--dt 태그는 제목, dd 태그는 부가 설명을 나타내는 태그이다.-->
    <dl>
        <dt>에소프레소</dt>
        <dd>커피의 기본, 커피의 원액이다.</dd>
        <dt>아메리카노</dt>
        <dd>에소프레소에 물을 넣은 것이다.</dd>
        <dt>카페라떼</dt>
        <dd>커피에 우유를 섞은 것이다.</dd>
    </dl>
  </body>
</html>
