<!DOCTYPE html>
<html>
    <head>

        <!--text-decoration 속성을 통해 텍스트를 장식합니다.-->
        <style>
            h1{text-decoration: overline;}
            h2{text-decoration: line-through;}
            h3{text-decoration: underline;}
        </style>
    </head>
    <body>
        <h1>텍스트 장식의 예입니다.</h1>
        <h2>텍스트 장식의 예입니다.</h2>
        <h3>텍스트 장식의 예입니다.</h3>
    </body>
</html>
