<!DOCTYPE html>
<html>
    <body>

        <h2>설악산</h2>

        <!--img 태그는 종료 태그가 따로 존재하지 않습니다.-->
        <!--src 속성에는 이미지 파일의 경로를 지정해주며 HTML 파일과 함께 존재해야한다.-->
        <!--alt 속성은 이미지 파일이 보여지지 않았을 경우를 대비해 설정하는 이름입니다.-->
        <img src="Image/seolak.jpg", alt="설악산", width="300", height="230">
    </body>
</html>
