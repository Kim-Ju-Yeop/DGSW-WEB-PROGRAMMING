<!DOCTYPE html>
<html>
    <head>
        <title>text-shadow와 box-shadow</title>

        <!--text-shadow를 사용하여 문장에 그림을 설정합니다.-->
        <style>
            h1{
                color: yellow;
                text-align: center;
                text-shadow: 2px 3px 5px cornflowerblue;
            }
            img:hover{box-shadow: 5px 5px 5px;}
        </style>
    </head>
    <body>
        <h1>Most Visited Pages</h1>
        <hr>

        <table>
            <tr>
                <td><a href="http://naver.com"><img src="/2020.05.15/file/naver.png" width="120" height="100"></a></td>
                <td><a href="http://facebook.com"><img src="/2020.05.15/file/facebook.png" width="120" height="100"></a></td>
                <td><a href="http://instagram.com"><img src="/2020.05.15/file/instagram.png" width="120" height="100"></a></td>
            </tr>
        </table>

    </body>
</html>
