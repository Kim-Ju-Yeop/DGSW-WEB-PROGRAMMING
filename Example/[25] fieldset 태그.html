<!DOCTYPE html>
<html>
    <body>
        <form>

            <!--fieldset 태그를 통해 입력 요소들을 그룹핑하며 경계선을 구성한다.-->
            <fieldset>

                <!--legend 태그는 제목을 의미한다.-->
                <legend>인적사항입력</legend>
                이름 : <input type="text"><br>
                전화번호 : <input type="text"><br>
                주소 : <input type="text"><br>
            </fieldset>
        </form>
    </body>
</html>
