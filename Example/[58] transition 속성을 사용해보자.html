<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                width: 100px;
                height: 50px;
                background-color: yellow;
                border: 1px solid black;
                transition:all 10s
            
            }

            div:hover{
                width: 200px;
                height: 100px;
                border: 3px solid red;
                transform: rotate(180deg);
            }
        </style>
    </head>
    <body>
        <div>마우스를 올려보세요</div>
    </body>
</html>
