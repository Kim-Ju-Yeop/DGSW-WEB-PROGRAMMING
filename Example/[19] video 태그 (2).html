<!DOCTYPE html>
<html>
    <body>

        <!--video 태그는 width와 height 크기의 지정할 수 있습니다.-->
        <!--source 태그를 활용하여 다양한 웹 브라우저에 맞게 이미지 형식을 지정할 수 있습니다.-->
        <!--type 속성은 작은 따음표 1개로 구성한다.-->
        <video width="640" height="480" autoplay controls>
            <source src="/2020.05.06/file/movie.ogv" type='video/ogv'>
            <source src="/2020.05.06/file/movie.mp4" type='video/mp4'>
        </video>
    </body>
</html>
