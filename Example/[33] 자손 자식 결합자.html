<!DOCTYPE html>
<html>
    <head>
        <title>셀렉터 만들기</title>

        <!--자손, 자식 결합자입니다.-->
        <style>
            ul strong{color: blue;}
            div > strong{background: yellow;}
        </style>
        
    <body>
        <h3>Web Programming</h3>
        <hr>
        <div>

            <!--div 태그의 입장에서 strong 태그는 자식 관계입니다.-->
            <div>2학기 <string>학습 내용</string></div>

            <!--ul 태그의 입장에서 strong 태그는 후손 관계입니다.-->
            <ul>
                <li>HTML5</li>
                <li><strong>CSS</strong></li>
                <li>JAVASCRIPT</li>
            </ul>
            <div>60점 이하는 F!</div>
        </div>
    </body>
</html>
