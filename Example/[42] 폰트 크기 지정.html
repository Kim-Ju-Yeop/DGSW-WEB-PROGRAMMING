<!DOCTYPE html>
<html>
    <head>

        <!--font-size 속성을 통해 글씨의 크기를 조절가능하다.-->
        <style>
            body{font-size: medium;}
            #t1{font-size: 1.0em;}
            #t2{font-size: 1.5em;}
            #t3{font-size: 2.0em;}
        </style>
    </head>
    <body>
        <p id="t1">paragraph</p>
        <p id="t2">paragraph</p>
        <p id="t3">paragraph</p>
    </body>
</html>
