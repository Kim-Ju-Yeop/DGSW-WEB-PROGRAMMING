<!DOCTYPE html>
<html>
    <head>
        <!--아이디 선택자 형식이며 #기호를 통해 아이디를 표현합니다.-->
        <style>
            #special{background-color: yellow; color: red;}
        </style>
    </head>
    <body>

        <!--지정을 원하는 태그 속 id 값을 지정합니다.-->
        <p id="special">id가 special인 단락입니다.</p>
        <p>정상적인 단락입니다.</p>
    </body>
</html>
