<!DOCTYPE html>
<html>
    <head>

        <!--text-align 속성을 통해 각 문장들을 정렬할 수 있습니다.-->
        <style>
            h1{text-align: center; color: red;}
            .date{text-align: right; color: indigo;}
            .poet{text-align: justify; color: blue;}
        </style>
    </head>
    <body>
        <h1>CSS 텍스트 정렬 예제</h1>
        <p class="date">2020년 05월 15일</p>
        <p class="poet">이태원 클럽을 다녀와 확진된 인천 학원 강사의 수강생인 고등학생 A 군이 오늘(14일) 확진 판정을 받았습니다.
            이 학생은 지난 4일과 11일 두 차례 학원에서 수업을 받았는데, 4일 수업을 확진 강사로부터 받았습니다.
            A 군에 이어 A 군 어머니, 같은 고등학교 친구 B 군도 잇따라 감염된 것으로 확인됐는데 이태원 클럽발 3차 감염이 의심되는 사례입니다.</p>
        <p><em>참고 : 네이버 뉴스</em></p>    
    </body>
</html>
