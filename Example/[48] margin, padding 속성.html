<!DOCTYPE html>
<html>
    <head>

        <!--margin과 padding을 사용하는 예시입니다.-->
        <!--각 자리의 의미는 상 우 하 좌를 뜻하고 있습니다. 유의 바랍니다.-->
        <style>
            ul{
                background-color: burlywood;
                padding: 10px 10px 10px 50px;
                list-style-position: outside;
                list-style-type: square;
            }
            li{
                background-color: chartreuse;
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <h3>커피 메뉴</h3>
        <hr>
        <ul>
            <li>Espresso</li>
            <li>Cappucino</li>
            <li>Cafe Latte</li>
        </ul>
    </body>
</html>
