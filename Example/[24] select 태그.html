<!DOCTYPE html>
<html>
    <body>
        <form action="">

            <!--select 태그 안 option 태그는 각 요소들을의미한다.-->
            <!--각각의 option 태그는 value의 값을 포함해야한다.-->
            <select name="cars">
                <option value="bmw">BMW</option>
                <option value="benz">Benz</option>
                <option value="hyundai" selected>현대자동차</option>
                <option value="kia">기아자동차</option>
            </select>
        </form>
    </body>
</html>
