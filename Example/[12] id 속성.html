<!DOCTYPE html>
<html>
    <body>
    
        <!--a 태그의 href 속성의 값을 아래에서 설정한 id 값으로 구성하였습니다.-->
        <!--만약 문장을 클릭한다면 아래의 id 속성 값이 지정된 곳으로 이동합니다.-->
        <a href="#section1">참고 사항으로 가려면 여기를 클릭하세요.</a>

        <p>Hello World!</p>
        <p>Hello World!</p>
        <p>Hello World!</p>
        <hr>

        <!--a 태그 속 id 속성에 특정 id 값을 지정하고 있습니다.-->
        <a id="section1">참고 사항</a>
        <hr>
        <p>동일한 페이지 안에서도 점프할 수 있습니다.</p>
    </body>
</html>
